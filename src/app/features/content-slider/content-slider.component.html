<ng-container *ngIf="sliderTitle">
    <div class="flex-between">
        <span><ion-text><h2 style="display: inline-block;">{{sliderTitle | attribute}}</h2></ion-text></span>
        <span *ngIf="showMore"><ion-text><a>show all</a></ion-text></span>
    </div>
    
</ng-container>
<ion-slides [options]="options">
    <ion-slide *ngFor="let item of items" style="text-align: left;">
        <ng-container *ngIf="sliderSize === 'large'">
            <ion-card>
                <ion-card-header>
                  <ion-card-title>{{item.name}}</ion-card-title>
                  <ion-card-subtitle>
                    <div class="flex-between">
                        <span>{{item.distance | metersToMiles}}</span>
                        <span><ion-icon name="star" color="primary"></ion-icon> {{item.rating}} ({{item.review_count}} reviews)</span>
                    </div>
                    
                    
                </ion-card-subtitle>
                </ion-card-header>
              
                <ion-card-content>
                  Here's a small text description for the card content. Nothing more, nothing less.
                </ion-card-content>
              </ion-card>
        </ng-container>
        <ng-container *ngIf="sliderSize === 'small'">
            <ion-card>
                <img [src]="item.img" />
              </ion-card>
        </ng-container>      
    </ion-slide>
</ion-slides>
